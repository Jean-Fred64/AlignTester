name: Build Standalone

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: AlignTester/src/frontend/package-lock.json
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AlignTester/requirements.txt
      
      - name: Install frontend dependencies
        working-directory: AlignTester/src/frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: AlignTester/src/frontend
        run: npm run build
      
      - name: Build standalone
        run: |
          python AlignTester/scripts/build_standalone.py
      
      - name: Determine platform name
        id: platform
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "name=linux" >> $GITHUB_OUTPUT
          elif [ "$RUNNER_OS" == "Windows" ]; then
            echo "name=windows" >> $GITHUB_OUTPUT
          elif [ "$RUNNER_OS" == "macOS" ]; then
            echo "name=macos" >> $GITHUB_OUTPUT
          fi
      
      - name: Create archive
        shell: bash
        run: |
          PLATFORM=${{ steps.platform.outputs.name }}
          ARCHIVE_NAME="aligntester-standalone-${PLATFORM}-x64.zip"
          ARCHIVE_PATH="build_standalone/dist/${PLATFORM}/${ARCHIVE_NAME}"
          BUILD_DIR="build_standalone/dist/${PLATFORM}/aligntester"
          
          echo "Creating archive: ${ARCHIVE_NAME}"
          echo "From directory: ${BUILD_DIR}"
          echo "To path: ${ARCHIVE_PATH}"
          
          # Vérifier que le dossier existe
          if [ ! -d "${BUILD_DIR}" ]; then
            echo "Error: Build directory not found: ${BUILD_DIR}"
            exit 1
          fi
          
          cd "${BUILD_DIR}"
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            # Utiliser PowerShell pour Windows
            pwsh -Command "Compress-Archive -Path * -DestinationPath ../${ARCHIVE_NAME} -Force"
          else
            zip -r "../${ARCHIVE_NAME}" .
          fi
          
          # Vérifier que l'archive a été créée
          if [ ! -f "../${ARCHIVE_NAME}" ]; then
            echo "Error: Archive not created: ../${ARCHIVE_NAME}"
            exit 1
          fi
          
          echo "Archive created successfully: ${ARCHIVE_PATH}"
          ls -lh "../${ARCHIVE_NAME}"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aligntester-standalone-${{ steps.platform.outputs.name }}-x64
          path: build_standalone/dist/${{ steps.platform.outputs.name }}/aligntester-standalone-${{ steps.platform.outputs.name }}-x64.zip
          retention-days: 30
      
      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build_standalone/dist/${{ steps.platform.outputs.name }}/aligntester-standalone-${{ steps.platform.outputs.name }}-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
