[pytest]
# Configuration pytest pour AlignTester

# Chemins de recherche des tests
testpaths = tests

# Fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    websocket: Tests WebSocket
    api: Tests API

# Ignorer certains patterns
norecursedirs = 
    .git
    .venv
    venv
    node_modules
    __pycache__
    .pytest_cache
    dist
    build

# Configuration asyncio (si pytest-asyncio est installé)
# asyncio_mode = auto

